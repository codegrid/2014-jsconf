<!DOCTYPE html>
<html>
<head>

<body>
  <div id="output"></div>
  <button onclick="text.set('PixelGrid')">PixelGrid</button>
  <button onclick="text.set('CodeGrid')">CodeGrid</button>
  <div id="output2"></div>

    var text = new ReactiveVar("PixelGrid");

    Tracker.autorun(showText);
  </script>
</body>
